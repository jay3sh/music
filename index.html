
<html>
<head>
<title>&mu;sic</title>

<link rel="shortcut icon" href="/images/mu-sic_16.png" />
<link href="http://fonts.googleapis.com/css?family=Actor&subset=latin" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.16.custom.css"/>
<link rel="stylesheet/less" type="text/css" href="css/music.less"/>

<script src="https://www.google.com/jsapi?key=ABQIAAAAXjzz15gplJpYERV0x6kK5BSa-UP4C41dI2wYEIjd0YmffjuoWRS1RPKVnsc5zIjy6EvXlWsWws-vIA" type="text/javascript"></script>
<script type="text/javascript" src="js/ext/jquery.js"></script>

<script type="text/javascript" src="js/ext/swfobject.js"></script>
<script type="text/javascript" src="js/ext/libs-v1.js"></script>


<script type="text/javascript">
$.app = {};
</script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/youtube.js"></script>
<script type="text/javascript" src="js/cache.js"></script>
<script type="text/javascript" src="js/tags.js"></script>
<script type="text/javascript" src="js/mufile.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/playlist.js"></script>
<script type="text/javascript" src="js/mainColumn.js"></script>
<script type="text/javascript" src="js/importer.js"></script>
<script type="text/javascript" src="js/skin.js"></script>
<script type="text/javascript" src="js/music.js"></script>

</head>

<body>

<div id="fb-root"></div>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=138546242913820";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div id="home_screen">
  <img src="/images/mu-sic.png" /> 
  <span id="addmusic">Add Music</span>
  <br /><br />
  <div id="suggestion">
    Choose folder that has all your Music.
  </div>
</div>
<div id="player_container">
  <div id="player_column">
    <div id="player_wrapper">
      <img id="album_artwork"/><br/>
    </div>

    <div id="player_controls">
      <div id="song_info">
        <div id="title_info">
          <span class="title">Title</span>
        </div>
        <div id="title_extern"></div>
        <div id="album_info">
          <span class="title">Album</span>
        </div>
        <div id="artist_info">
          <span class="title">Artist</span>
          <span class="extern"></span>
        </div>
        <div id="artist_extern"></div>
      </div>
      <div id="player_skin">
        <span id="prev"><img src="images/previous-1.png" /></span>
        <span id="play"><img src="images/play.png" /></span>
        <canvas id="seeker"></canvas>
        <span id="next"><img src="images/next-1.png" /></span>
        <audio controls id="player">
      </div>
      <div id="player_volume"></div>
    </div>

  </div>

  <div id="search_column">
    <span id="searchbar">
      <input name="search" value="Search..." type="text"></input>
      <img id="clear_search"src="/images/Button Delete.png" />
      <span id="addall">+ all</span>
    </span>
    <div id="progressbar">
      <canvas id="complete_progress"></canvas>
    </div>
    <br/>
    <div id="shelf"></div>
    <div id="ytshelf">
      <div id="ytclose"></div>
      <div id="ytplayer"></div>
      <div id="filmstrip"></div>
    </div>
    <div class="entry_list" id="search_results"></div>
    <div id="settings">
      <div id="settings_controls">
        <select id="settings_playlist"></select>
        <span id="del_playlist">Delete</span>
        <span id="del_all_playlist">Delete All</span> <br /><br />
        <span id="reset_db">Reset Database</span> <br /><br />
        <span id="reset_cache">Reset Cache</span> <br /><br />
      </div>
      <span id="settings_done">Done</span>
    </div>
    <span id="settings_button"><img src="images/Gear.png" /></span>
  </div>

  <div id="playlist_wrapper">
    <div id="playlist_controls">
      <select id="playlist_dropdown"></select>
      <span id="shuffle_playlist">
        <img src="/images/Button Shuffle.png" title="Toggle Shuffle" />
      </span>
      <span id="save_playlist">
        <img src="/images/Save.png" title="Save Playlist" />
      </span>
      <span id="clear_playlist">
        <img src="/images/Bin.png" title="Clear Playlist" />
      </span>
    </div>
    <div id="save_box">
      <input type="text" name="save_playlist_text" />
      <span id="submit_playlist">Save</span>
      <img src="images/Delete.png" />
    </div>
    <div class="entry_list" id="playlist"></div>
  </div>

  <div id="footer">
    <span id="sponsor">Sponsored by<a href="http://www.3dtin.com"><img src="/images/3DTin-128.png" /></a>
    </span>
    <span id="google_branding"></span>
    <div id="share_bar">
      <a id="twit_share" target="_blank"><img src="/images/twitter.png" /></a>
      <a id="fb_share" target="_blank"><img src="/images/facebook.png" /></a>
      <a href="http://www.amazon.com/?_encoding=UTF8&tag=mu-sic-support-20&linkCode=ur2&camp=1789&creative=9325" target="_blank"><img title="Shop at Amazon via this link to support us" src="/images/amazon_share.png"/></a>
      <a href="http://github.com/jayesh3/music" target="_blank"><img
      src="/images/octocat.png"/></a>
    </div>

  </div>
</div>

<div id="curtain">
  <span id="reloadmusic">Add Music</span>
  <br />
  <div id="suggestion">
    Choose folder that has all your Music.
  </div>
</div>

<div id="inputcontainer">
  <input id="actual_addmusic" name="actual_addmusic" type="file"
    webkitdirectory directory multiple mozdirectory 
    onchange="$.app.Importer.loadMusic(this.files)">
</div>

<div id="notification">
</div>

</body>
</html>
