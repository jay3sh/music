
<html>
<head>
<title>&mu;sic</title>

<link rel="shortcut icon" href="/images/mu-sic_16.png" />
<link href='http://fonts.googleapis.com/css?family=Salsa' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.16.custom.css"/>
<link rel="stylesheet/less" type="text/css" href="css/music.less"/>

<script src="https://www.google.com/jsapi?key=ABQIAAAAXjzz15gplJpYERV0x6kK5BSa-UP4C41dI2wYEIjd0YmffjuoWRS1RPKVnsc5zIjy6EvXlWsWws-vIA" type="text/javascript"></script>
<script type="text/javascript" src="js/ext/jquery.js"></script>

<script type="text/javascript" src="js/ext/libs-v1.js"></script>

<script type="text/javascript">
$.app = {};
</script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/cache.js"></script>
<script type="text/javascript" src="js/tags.js"></script>
<script type="text/javascript" src="js/mufile.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/playlist.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/mainColumn.js"></script>
<script type="text/javascript" src="js/importer.js"></script>
<script type="text/javascript" src="js/skin.js"></script>
<script type="text/javascript" src="js/music.js"></script>

</head>

<body>
<div id="home_screen">
  <img src="/images/mu-sic.png" /> 
  <span id="addmusic">Add Music</span>
  <br /><br />
  <div id="suggestion">
    Choose folder that has all your Music.
  </div>
</div>
<div id="player_container">
  <div id="player_column">
    <div id="player_wrapper">
      <img id="album_artwork"/><br/>
    </div>

    <div id="player_controls">
      <div id="song_info">
        <div id="title_info">
          <span class="title">Title</span>
          <span class="extern"></span>
        </div>
        <div id="album_info">
          <span class="title">Album</span>
        </div>
        <div id="artist_info">
          <span class="title">Artist</span>
          <span class="extern"></span>
        </div>
      </div>
      <div id="player_skin">
        <span id="prev"><img src="images/previous.png" /></span>
        <span id="play"><img src="images/play.png" /></span>
        <canvas id="seeker"></canvas>
        <span id="next"><img src="images/next.png" /></span>
        <audio controls id="player">
      </div>
      <div id="player_volume"></div>
    </div>

  </div>

  <div id="search_column">
    <span id="searchbar">
      <input name="search" value="Search..." type="text"></input>
      <img id="clear_search"src="/images/Button Delete.png" />
      <span id="addall">+ All</span>
    </span>
    <div id="progressbar">
      <canvas id="complete_progress"></canvas>
    </div>
    <br/>
    <div id="shelf"></div>
    <div class="entry_list" id="search_results"></div>
  </div>

  <div id="playlist_wrapper">
    <div id="playlist_controls">
      <span id="shuffle_playlist">
        <img src="/images/Button Shuffle.png" title="Toggle Shuffle" />
      </span>
      <span id="clear_playlist">
        <img src="/images/Bin.png" title="Clear Playlist" />
      </span>
    </div>
    <div class="entry_list" id="playlist"></div>
  </div>

  <div id="footer">
    <span id="sponsor">Sponsored by 
      <a href="http://www.3dtin.com"><img src="/images/3DTin.png" /></a>
    </span>
    <span id="google_branding"></span>
  </div>
</div>

<div id="curtain">
  <span id="reloadmusic">Add Music</span>
  <br />
  <div id="suggestion">
    Choose folder that has all your Music.
  </div>
</div>

<div id="inputcontainer">
  <input id="actual_addmusic" name="actual_addmusic" type="file"
    webkitdirectory directory multiple mozdirectory 
    onchange="$.app.Importer.loadMusic(this.files)">
</div>


</body>
</html>
